<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign 09</title>

    <!-- Tailwind css framework -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Custom assign09 css -->
    <link rel="stylesheet" href="assign09.css">
</head>
<body>
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="py-12 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="lg:text-center">
            <h2 class="text-base text-indigo-600 font-semibold tracking-wide uppercase">Assign 09</h2>
            <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                Countries Population
            </p>
            <p class="mt-4 max-w-2xl text-xl text-gray-500 lg:mx-auto">
              Please select a country to show Population details.
            </p>
          </div>

          <!-- Init form - Part 1 -->
          <form>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 md:gap-8 mt-5 mx-7">
              <div class="grid grid-cols-1">
                <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Countries</label>
                <!-- Give this field the name and id countries. -->
                <select
                    id="countries"
                    name="countries"
                    class="py-2 px-3 rounded-lg border-2 border-blue-300 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                ><option value="" selected disabled hidden>Choose country</option></select>
              </div>
            </div>

            <div class="grid grid-cols-1 gap-5 md:gap-8 mt-5 mx-7">
                <div class="grid grid-cols-1">
                  <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Population information:</label>
                  <!-- Give this field the name and id amount -->
                  <textarea
                    id="populationInfo"
                    rows="10"
                    cols="50"
                    class="py-2 px-3 rounded-lg border-2 border-blue-300 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" 
                    placeholder="Select a country first..."
                    disabled></textarea>
                </div>
            </div>

            <!-- Part 2 -->
            <div class="grid grid-cols-1 mt-5 mx-7">
              <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">URL to data file:</label>
              <!-- Give this field the id payment. -->
              <input
                id="url"
                name="url"
                type="text"
                placeholder="https://example.com/path/to/file/json.txt"
                class="py-2 px-3 rounded-lg border-2 border-blue-300 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                <span id="urlFormatErrorMessage" class="px-3 text-red-500 hidden">Error: Invalid URL.</span>
            </div>

            <div class='flex items-center justify-center  md:gap-8 gap-4 pt-5 pb-5'>
              <!-- Give this field the id calculate. -->
              <button
                id="fetchDataBtn"
                class='w-auto bg-blue-500 hover:bg-blue-700 rounded-lg shadow-xl font-medium text-white px-4 py-2'>
                Fetch data
              </button>
            </div>
          </form>
        </div>
      </div>
    <!-- Custom assign09 JS -->
    <script src="assign09.js"></script>
</body>
</html>
